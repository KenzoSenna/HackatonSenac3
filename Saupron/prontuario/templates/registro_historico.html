<form method="POST" action="{% url 'submit_historico_form' paciente.id %}">
    {% csrf_token %}

    <div class="form-group">
        <label for="internacao_anterior">Internações Anteriores</label>
        <div class="input">{{ form.internacao_anterior }}</div>
    </div>

    <div class="form-group">
        <label for="cirurgia_anterior">Cirurgias Anteriores</label>
        <div class="input">{{ form.cirurgia_anterior }}</div>
    </div>

    <div class="form-group">
        <label for="doencas_familiares">Doenças Familiares</label>
        <div class="input">{{ form.doencas_familiares }}</div>
    </div>

    <button type="submit">Salvar Histórico</button>
</form>
