<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Triagem e ClassificaÃ§Ã£o de Risco</title>
  <style>
    :root {
      --bg: #F0F8FF;
      --text: #0b1b2b;
      --primary: #0a7cff;
      --accent: #12b886;
      --border: #dbe4ff;
      --muted: #5c677d;
      --card: #ffffff;
      --radius: 14px;
      --touch: 56px;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      line-height: 1.4;
    }

    .wrap {
      max-width: 640px;
      margin: 0 auto;
      padding: 24px 16px;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 800;
      margin-bottom: 24px;
      text-align: center;
    }

    .card {
      background: var(--card);
      border: 2px solid var(--border);
      border-radius: var(--radius);
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      padding: 16px;
      margin-bottom: 20px;
    }

    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 12px;
    }

    .field {
      display: grid;
      gap: 8px;
      margin-bottom: 14px;
    }

    .field label {
      font-weight: 700;
      font-size: 1rem;
    }

    .field input,
    .field textarea,
    .field select {
      padding: 14px;
      font-size: 1.05rem;
      border-radius: var(--radius);
      border: 2px solid var(--border);
      background: #fff;
      color: var(--text);
      width: 100%;
      box-sizing: border-box;
    }

    .field input:focus,
    .field textarea:focus,
    .field select:focus {
      outline: 3px solid #ffcc00;
      border-color: var(--primary);
    }

    .actions {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      padding: 16px 24px;
      font-size: 1.2rem;
      font-weight: bold;
      background-color: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(10,124,255,0.25);
      transition: background 0.2s ease;
    }

    .btn:hover {
      background-color: #075ec2;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Triagem e ClassificaÃ§Ã£o de Risco</h1>

    <form id="form-triagem">
      <!-- Card 1: Sintomas -->
      <div class="card">
        <h2>ðŸ©º Sintomas</h2>
        <div class="field">
          <label for="tempoSintomas">HÃ¡ quanto tempo sente os sintomas?</label>
          <input type="text" id="tempoSintomas" name="tempoSintomas" placeholder="Ex.: 2 dias" />
        </div>
      </div>

      <!-- Card 2: Medicamentos e Alergias -->
      <div class="card">
        <h2>ðŸ’Š Medicamentos e Alergias</h2>
        <div class="field">
          <label for="medicamentos">Medicamentos em uso</label>
          <textarea id="medicamentos" name="medicamentos" rows="2" placeholder="Ex.: Losartana, Metformina"></textarea>
        </div>
        <div class="field">
          <label for="alergias">Alergias conhecidas</label>
          <textarea id="alergias" name="alergias" rows="2" placeholder="Ex.: Dipirona, Penicilina..."></textarea>
        </div>
      </div>

      <!-- Card 3: ClassificaÃ§Ã£o de Risco -->
      <div class="card">
        <h2>ðŸš¨ ClassificaÃ§Ã£o de Risco</h2>
        <div class="field">
          <label for="prioridade">Prioridade de Atendimento</label>
          <select id="prioridade" name="prioridade">
            <option value="" disabled selected>Selecione</option>
            <option>EmergÃªncia (vermelho)</option>
            <option>Muito urgente (laranja)</option>
            <option>Urgente (amarelo)</option>
            <option>Pouco urgente (verde)</option>
            <option>NÃ£o urgente (azul)</option>
          </select>
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="btn">Salvar Triagem</button>
      </div>
    </form>
  </div>
</body>
</html>
